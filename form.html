<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <form action="">
        <h1>Register</h1>
        
        <div>
            <input class="inputs" type="text" name="Username" placeholder="Username">
        </div>
        <div>
            <input class="inputs" type="email" name="email" placeholder="email">
        </div>
        <div>
            <input class="inputs" type="password" name="Password" placeholder="Password">
        </div> 
        <div>
            <input class="inputs" type="password" name="conferm-password" placeholder="Confirm Password">
        </div>   
        <input id="btn" type="submit"  value="Register">

        <div id="social-wrap">

            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Logo" class="social-icon">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
                alt="Facebook Logo" class="social-icon">
            <img src="git.png" alt="GitHub Logo" class="social-icon">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
                alt="LinkedIn Logo" class="social-icon">
        </div>
    </form>
</body>

</html>
